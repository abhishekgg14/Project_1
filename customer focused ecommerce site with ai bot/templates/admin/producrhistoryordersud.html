{% extends 'admin/admin_index.html' %}
{% block body %}

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-bordered">
    <tr>
      <td>sno</td>
      <td>Productname</td>
      <td>productprice</td>
      <td>productdescription</td>
      <td>productcolor</td>
      <td>productimage</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['productname'] }}</td>
      <td>{{ i['price'] }}</td>
      <td>{{ i['productdescription'] }}</td>
      <td>{{ i['productcolor'] }}</td>
      <td><img  src="{{ i['productimage'] }}" width="32" height="32" alt="" /></td>
    </tr>
            {% endfor %}
  </table>
</form>
</body>
{% endblock %}
